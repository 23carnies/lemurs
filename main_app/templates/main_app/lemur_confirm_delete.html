{% extends 'base.html' %}

{% block content %}
  <h1>Delete Lemur</h1>

  <h4>Are you sure you want to delete <span class="teal-text">{{ object.name }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn del-btn">
    <a href="{% url 'detail' lemur.id %}"><button class="btn edit-btn">Cancel</button></a>
  </form>
{% endblock %}
