{% extends 'base.html' %}

{% block content %}
  {% if object %}
    <h1>Edit <span class="lime-text">{{object.name}}</span></h1>
  {% else %}
    <h1>Add Lemur</h1>
  {% endif %}
  <!-- Leaving the action empty makes the form post to the same url used to display it -->
  <form action="" method="post" class="grey lighten-3 ">
    <!-- Django requires the following for security purposes -->
    {% csrf_token %}
    <table>
      <!-- Render the inputs inside of <tr>s & <td>s -->
      {{ form.as_table }}
    </table>
    <input type="submit" value="Submit!" class="btn edit-btn">
  </form>

{% endblock %}
