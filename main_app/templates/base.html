{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lemurs!</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,700;1,400&family=Rubik:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
  <header class="navbar-fixed">
    <nav>
      <div class="nav-wrapper lime darken-4">
        <ul>
          <li><a href="/" class="left brand-logo">&nbsp;&nbsp;Lemurs Are Cool!</a></li>
        </ul>
        <ul class="right">
          <li><a href="{% url 'about' %}">About</a></li>
          {% if user.is_authenticated %}
            <li><a href="{% url 'toys_create' %}">Add Toy</a></li>
            <li><a href="{% url 'toys_index' %}">Toys!</a></li>
            <li><a href="{% url 'lemurs_create' %}">Add Lemur</a></li>
            <li><a href="{% url 'index' %}">See Lemurs!</a></li>
            <li><a href="{% url 'logout' %}">Log Out</a></li>
          {% else %}
            <li><a href="{% url 'signup' %}">Sign Up</a></li>
            <li><a href="{% url 'login' %}">Log In</a></li>
          {% endif %}
        </ul>
      </div>
    </nav>
  </header>
  <main class="container">
    {% block content %}
    {% endblock %}
  </main>
  <footer class="page-footer lime darken-4">
    <div class="right">All Rights Reserved, &copy; 2020 Lemurs &nbsp;</div>
  </footer>
</body>
</html>
